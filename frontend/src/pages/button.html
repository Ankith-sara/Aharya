<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Crush Animation Button</title>
    <style>
        :root {
            --background: #3498db;
            --background-hover: #2980b9;
            --text: #fff;
            --shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
            --paper: #fff;
            --paper-lines: #aabdff;
            --trash: #e74c3c;
            --trash-lines: #fff;
            --check: #2ecc71;
            --check-shadow: 0 0 12px rgba(46, 204, 113, 0.6);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            outline: none;
            background: #fedbac;
            padding: 14px 32px;
            border-radius: 16px;
            min-width: 180px;
            cursor: pointer;
            color: var(--text);
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transform: scale(var(--scale, 1));
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        background 0.3s ease, 
                        box-shadow 0.3s ease;
            box-shadow: var(--shadow);
            overflow: visible;
        }

        .button:hover {
            background: var(--background-hover);
            box-shadow: 0 12px 28px rgba(41, 128, 185, 0.5);
            transform: translateY(-2px);
        }

        .button:active {
            transform: scale(0.97);
        }

        .button .trash-text {
            display: inline-block;
            margin-left: 8px;
            transition: opacity 0.3s ease;
        }

        .button .icon {
            position: relative;
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .button .trash-icon, 
        .button .check-icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
        }

        .button .trash-icon {
            opacity: 1;
            transform: scale(1);
        }

        .button .check-icon {
            opacity: 0;
            transform: scale(0.5);
            color: var(--check);
        }

        .button.done .trash-icon {
            opacity: 0;
            transform: scale(0.5);
        }

        .button.done .check-icon {
            opacity: 1;
            transform: scale(1.2);
            filter: drop-shadow(var(--check-shadow));
        }

        /* Paper animation container */
        .paper-container {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 100px;
            pointer-events: none;
            overflow: visible;
        }

        /* Paper element */
        .paper {
            position: absolute;
            width: 28px;
            height: 36px;
            background: var(--paper);
            border-radius: 4px;
            opacity: 0;
            left: 50%;
            transform: translateX(-50%) translateY(-60px) rotate(5deg);
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1), 
                       opacity 0.3s ease-in,
                       width 0.3s ease,
                       height 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Paper lines */
        .paper::before,
        .paper::after {
            content: '';
            position: absolute;
            background: var(--paper-lines);
            border-radius: 1px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
        }

        .paper::before {
            width: 16px;
            height: 2px;
            top: 10px;
        }

        .paper::after {
            width: 12px;
            height: 2px;
            top: 18px;
        }

        /* Crushing animation classes */
        .paper.appear {
            opacity: 1;
            transform: translateX(-50%) translateY(-40px) rotate(0deg);
        }

        .paper.falling {
            transform: translateX(-50%) translateY(20px) rotate(-5deg);
        }

        .paper.crushing {
            transform: translateX(-50%) translateY(20px) rotate(0deg);
            height: 10px;
            border-radius: 2px;
            opacity: 0.7;
        }

        .paper.crushed {
            transform: translateX(-50%) translateY(20px) rotate(0deg);
            height: 5px;
            width: 34px;
            opacity: 0.5;
        }

        .paper.disappear {
            opacity: 0;
            transform: translateX(-50%) translateY(20px) scale(0.8);
        }

        /* Lines during crushing */
        .paper.crushing::before,
        .paper.crushing::after {
            height: 1px;
            top: 5px;
        }

        .paper.crushed::before,
        .paper.crushed::after {
            opacity: 0;
        }
    </style>
</head>

<body>
    <button id="trashButton" class="button">
        <div class="icon">
            <div class="trash-icon">üóëÔ∏è</div>
            <div class="check-icon">‚úì</div>
        </div>
        <div class="paper-container">
            <div class="paper"></div>
        </div>
    </button>

    <script>
        const button = document.getElementById('trashButton');
        const paper = document.querySelector('.paper');
        
        button.addEventListener('click', function() {
            // Prevent multiple clicks during animation
            if (button.classList.contains('animating')) return;
            
            // Start animation
            button.classList.add('animating');
            
            // 1. Paper appears
            paper.classList.add('appear');
            
            // 2. Paper falls
            setTimeout(() => {
                paper.classList.remove('appear');
                paper.classList.add('falling');
            }, 500);
            
            // 3. Paper starts crushing
            setTimeout(() => {
                paper.classList.remove('falling');
                paper.classList.add('crushing');
            }, 1000);
            
            // 4. Paper is crushed
            setTimeout(() => {
                paper.classList.remove('crushing');
                paper.classList.add('crushed');
            }, 1300);
            
            // 5. Paper disappears
            setTimeout(() => {
                paper.classList.remove('crushed');
                paper.classList.add('disappear');
                button.classList.add('done');
            }, 1600);
            
            // Reset animation
            setTimeout(() => {
                button.classList.remove('animating', 'done');
                paper.classList.remove('disappear');
            }, 3000);
        });
    </script>
</body>

</html>
